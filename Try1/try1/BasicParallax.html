<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello new page</title>
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <style type="text/css">
        .container
        {
            padding: 400px 200px; /* This gives our headings a bit of breathing room */
        }

        .js-background-1
        {
            background: transparent url(Images/background1.png) center 0 no-repeat;
        }

        .js-background-2
        {
            background: transparent url(Images/background2.png) center 0 no-repeat;
        }
    </style>
</head>
<body>
    <div style="position:fixed; left:10px; top:10px;">Currrent position: <span id="curpos"></span></div style="position:fixed; left:10px; top:10px;">
    <div class="js-background-1 container">
        <h2>The first box!</h2> <span></span>
    </div>
    <div class="js-background-2 container">
        <h2>The second box!</h2>  <span></span>
    </div>
    <script>
        var $window = $(window);
        var velocity = 1.5;

        function update() {
            var pos = $window.scrollTop();
            $('#curpos').html(pos);

            $('.container').each(function() {
                var $element = $(this);
                
                var height = $element.height()+$element.scrollTop();
                isScrolledIntoView(this);
                //if (isScrolledIntoView(this)) 
                //    $element.find('span').html('in view');
                //else
                //    $element.find('span').html('not in view');

                $(this).css('backgroundPosition', '50% ' + Math.round(height - pos) * velocity + 'px');
            });
        }
        
        function isScrolledIntoView(elem) {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();

            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(elem).height();

            $(elem).find('span').html('docviewtop:' + docViewTop.toString() + ' ;docviewbottom:' + docViewBottom.toString() + ' ;elemtop:' + elemTop.toString() + ' ;elembottom:' + elemBottom.toString());

            //return ((elemBottom <= docViewBottom) || (elemTop >= docViewTop));
            return elemBottom >=docViewTop && elemtop <=docViewBottom
        }
        $window.bind('scroll', update);
    </script>
</body>
</html>
